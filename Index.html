<html>
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

</head>

<body>
<h1>Payment Gateway</h1>

<div class="container" id="userdetails">
<form class="form-horizontal" data-toggle="validator" id="userdetailsForm"role="form"  method="post">
    <fieldset>
      <legend>Customer Details</legend>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-holder-name">Full Name</label>
        <div class="col-sm-9">
          <input type="text"  class="form-control"   name="card-holder-name"  required  id="card-holder-name" required placeholder="Full Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="Price">Price</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" required  name="Price" id="Price" placeholder="Price">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="Currency">Currency</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-3">
              <select class="form-control col-sm-2" name="Currency" id="Currency">
                 <option>USD</option>
  <option>EUR</option>
  <option>THB</option>
  <option>HKD</option>
  <option>SGD</option>  <option>AUD</option>
              </select>
            </div>
          </div>
        </div>
      </div>
         <div class="form-group">
        <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" required name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="card-number">Card Number</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" name="card-number" id="card-number"  maxlength="16" required  placeholder="Debit/Credit Card Number">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
        <div class="col-sm-9">
          <div class="row">
            <div class="col-xs-3">
              <select class="form-control col-sm-2" name="expiry-month" id="expiry-month">
                <option value="01">Jan (01)</option>
                <option value="02">Feb (02)</option>
                <option value="03">Mar (03)</option>
                <option value="04">Apr (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">Aug (08)</option>
                <option value="09">Sep (09)</option>
                <option value="10">Oct (10)</option>
                <option value="11">Nov (11)</option>
                <option value="12">Dec (12)</option>
              </select>
            </div>
            <div class="col-xs-3">
              <select class="form-control" name="expiry-year">
                <option value="13">2013</option>
                <option value="14">2014</option>
                <option value="15">2015</option>
                <option value="16">2016</option>
                <option value="17">2017</option>
                <option value="18">2018</option>
                <option value="19">2019</option>
                <option value="20">2020</option>
                <option value="21">2021</option>
                <option value="22">2022</option>
                <option value="23">2023</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
        <div class="col-sm-3">
          <input type="number"  minlength="3" maxlength="3" required class="form-control" name="cvv" id="cvv" placeholder="Security Code">
        </div>
      </div>
          <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
               
          <button type="submit" class="btn btn-success" id="Validateuser" >Submit</button> 
        </div>
      </div>
    </fieldset>
  </form>
</div>
</body>
</html>
